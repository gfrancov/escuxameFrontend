<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <div class="text-center"><img src="../assets/logos/logo-final-3.png" id="mainLogo" alt="Logo escuxa.me"></div>
          <h5 class="card-title text-center mb-4 mt-4 fw-light fw-bold">Iniciar sesión</h5>
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" [(ngModel)]="userLogin.email" placeholder="gfranco@nebula.cat"/>
              <label for="correoElectronico">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="contrasenya" name="contrasenya" [(ngModel)]="userLogin.password" placeholder="Password"/>
              <label for="contrasenya">Contraseña</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                 Recordar inicio de sesión
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" (click)="entrar()">Entrar</button>
            </div>
            <p class="mt-3">¿Todavía no tienes una cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
