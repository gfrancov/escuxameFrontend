<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-4 mt-4 fw-light fw-bold">Regístrate</h5>
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" [(ngModel)]="userRegister.email" placeholder="gfranco@nebula.cat"/>
              <label for="correoElectronico">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="userRegister.username" placeholder="gfranco"/>
              <label for="nombreUsuario">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="contrasenya" name="contrasenya" [(ngModel)]="userRegister.password" placeholder="Password"/>
              <label for="contrasenya">Contraseña</label>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" (click)="registrar()">Registrar</button>
            </div>
            <p class="mt-3">¿Ya tienes una cuenta? <a [routerLink]="['/login']">Logueate</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
